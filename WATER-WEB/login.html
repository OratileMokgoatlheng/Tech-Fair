<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/stylesheet.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Water Tracker - Phokeng</title>
    <script src="./js/sripts.js" type="module" defer></script>
</head>

<body>

    <div class="signin  box">
        <div class="top">
            <span>Have an account?</span>
            <header>Login</header>
        </div>
        <div class="input-field">
            <input type="text" class="input" placeholder="Username" id="" required>
            <i class='bx bx-user'></i>
        </div>
        <div class="input-field">
            <input type="Password" class="input" placeholder="Password" id="" required>
            <i class='bx bx-lock-alt'></i>
        </div>
        <div class="signinButton">
            <input type="submit" class="submit1" value="Login" id="" required>
        </div>
        <div class="signup1">
            <input type="submit" class="submit2" value="Signup" id="" required>
        </div>
        <div class="two-col">
            <div class="one">
                <input type="checkbox" name="" id="check">
                <label for="check"> Remember Me</label>
            </div>
            <div class="two">
                <label><a href="#">Forgot password?</a></label>
            </div>
        </div>
    </div>

    <!-- signup -->
    <div class="signup box">

        <div class="top">
            <span>Create account!</span>
        </div>
        <div class="input-field">
            <input type="text" class="input" placeholder="Name" id="" required>
            <i class='bx bx-user'></i>
        </div>
        <div class="input-field">
            <input type="text" class="input" placeholder="Surname" id="" required>
            <i class='bx bx-user'></i>
        </div>
        <div class="input-field">
            <input type="text" class="input" placeholder="Email" id="" required>
            <i class="bx bx-envelope"></i>
        </div>
        <div class="input-field">
            <input type="text" class="input" placeholder="Confirm Email" id="" required>
            <i class="bx bx-envelope"></i>
        </div>
        <div class="input-field">
            <input type="number" class="input" placeholder="Phone number" id="" required>
            <i class="bx bx-phone"></i>
        </div>
        <div class="input-field">
            <input type="Password" class="input" placeholder="Password" id="" required>
            <i class='bx bx-lock-alt'></i>
        </div>
        <div class="input-field">
            <input type="Password" class="input" placeholder="Confirm Password" id="">
            <i class='bx bx-lock-alt'></i>
        </div>
        <div class="signupButton">
            <input type="submit" class="submit" value="Signup" id="">
        </div>

    </div>
    <div class="main-form">

    </div>

</body>

</html>
